name: GitHub Actions Demo

on:
  push:

jobs:
  Build-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          NAMESPACE=nikasaih/test-ci/test
          IMAGE_NAME=iam
          docker build -t ghcr.io/$NAMESPACE/$IMAGE_NAME:latest .
      - name: login to registry
        run: |
          CR_PAT=${{ secrets.REGISTRYTOKEN }}
          echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin
      - name: Push Docker image to registry
        run: |
          NAMESPACE=nikasaih/test-ci/test
          IMAGE_NAME=iam
          docker push ghcr.io/$NAMESPACE/$IMAGE_NAME:latest

  Deploy-Action:
      if: github.event.workflow_run.conclusion == 'success'
      runs-on: ubuntu-latest
      needs: Build-Actions
      steps:
        - name: Fetch SSH key
          run: |
            mkdir -p ~/.ssh
            echo ${{ secrets.PROD_SSH_KEY }} > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
          
        - name: Connect to host and update image
          run: |  
            ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} -i ~/.ssh/iam_rsa "sh /updateIamImage.sh"
