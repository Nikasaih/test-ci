name: GitHub Actions Demo

on:
  push:

jobs:
  Build-Prod-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          NAMESPACE=${{ secrets.NAMESPACE }}
          IMAGE_NAME=${{ secrets.IAM_IMAGE_NAME }}
          docker buildx build --platform linux/arm64 -t ghcr.io/$NAMESPACE/arm64/$IMAGE_NAME:latest . 
      - name: login to registry
        run: |
          CR_PAT=${{ secrets.REGISTRYTOKEN }}
          echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin
      - name: Push Docker image to registry
        run: |
          NAMESPACE=${{ secrets.NAMESPACE }}
          IMAGE_NAME=${{ secrets.IAM_IMAGE_NAME }}
          docker push ghcr.io/$NAMESPACE/arm64/$IMAGE_NAME:latest

  Deploy-Prod-Action:
      name: Deploy
      runs-on: ubuntu-latest
      needs: Build-Prod-Actions
      steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
                sh /updateIamImage.sh